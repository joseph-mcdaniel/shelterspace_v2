        <!-- HOME SECTION -->

        <header id="facility-section">
      <div class="home-inner center_beds">
      <div class="container-fluid">
      <div class="row text-center">
      <div class="mx-auto">
        <div class="input-group">
          <span class="col-lg-3 input-group-btn">
            <span class="input-group-btn button-margin">
             <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
                 <i class="fa fa-minus"></i>
               </button>
               </span>
             </span>
             <div class="col-lg-6">
               <input class="input-circle form-control-lg input-number" type="text" name="quant[1]" style="font-size: 65px;" class="form-control input-number" value="1" min="1" max="20">

               <span class="col-lg-3 input-group-btn button-margin">
             <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
               <i class="fa fa-plus"></i>
               </button>
             </span>
             </div>
           </div>
         </div>
