        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>ShelterSpace</title>
    </head>

    <body id="home">
      <!-- NAVBAR SECTION-->
        <nav class="navbar navbar-expand-sm bg-white navbar-light fixed-top">
          <a href="index.html" class="navbar-brand">
            <img src="../assets/ss_newlogo_text.png" height="75" class="d-inline-block align-top"></a>
          <div class="container">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a href="facility.html" class="nav-link">Explore</a>
                </li>
                <li class="nav-item">
                  <a href="beds_available.html" class="nav-link">Shelters</a>
                </li>
                <li class="nav-item">
                  <a href="sign_up.html" class="nav-link">Create</a>
                </li>
                <li class="nav-item">
                  <a href="login.html" class="nav-link">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- HOME SECTION -->
        <!-- USE .form-inline  -->
        <header id="login-section">
        <div class="home-inner">
          <div class="container">
       <form class="form-horizontal" role="form" method="POST" action="/login">
           <div class="row">
               <div class="col-md-3"></div>
               <div class="col-md-6">
                   <h2>Facility Login</h2>
                   <hr>
               </div>
           </div>
           <div class="row">
               <div class="col-md-3"></div>
               <div class="col-md-6">
                   <div class="form-group has-danger">
                       <label class="sr-only" for="email">E-Mail Address</label>
                       <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                           <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                           <input type="text" name="email" class="form-control" id="email"
                                  placeholder="you@example.com" required autofocus>
                       </div>
                   </div>
               </div>
           </div>
           <div class="row">
               <div class="col-md-3"></div>
               <div class="col-md-6">
                   <div class="form-group">
                       <label class="sr-only" for="password">Password</label>
                       <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                           <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                           <input type="password" name="password" class="form-control" id="password"
                                  placeholder="Password" required>
                       </div>
                   </div>
               </div>
               <div class="col-md-3">
                   <div class="form-control-feedback">
                       <span class="text-danger align-middle">
                       <!-- Put password error message here -->
                       </span>
                   </div>
               </div>
           </div>
           <div class="row">
               <div class="col-md-3"></div>
               <div class="col-md-6" style="padding-top: .35rem">
                   <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                       <label class="form-check-label">
                           <input class="form-check-input" name="remember"
                                  type="checkbox" >
                           <span style="padding-bottom: .15rem">Remember me</span>
                       </label>
                   </div>
               </div>
           </div>
           <div class="row" style="padding-top: 1rem">
               <div class="col-md-3"></div>
               <div class="col-md-6">
                   <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
                   <a class="btn btn-link" href="/password/reset">Forgot Your Password?</a>
               </div>
           </div>
       </form>
   </div>
</div>


        </header>


        <!-- FOOTER  -->
        <footer id="main-footer" class="bg-white fixed">
        </footer>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/plus-minus.js"></script>
    </body>
</html>
