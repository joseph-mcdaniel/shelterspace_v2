        <!-- HOME SECTION -->
        <!-- USE .form-inline  -->
        <header id="signup-section">
        <div class="home-inner">
          <div class="container">
            <div class="container py-3">
              <!--FIRST ROW-->
                <div class="row">
                    <div class="col-md-6 col-lg-4 mx-auto">
                      <!--BEGIN CARD-->
                            <div class="card card-body">
                                <h3 class="text-center mb-4 label-subtext">Register a Shelter</h3>
                                <!--BEGIN FIELDSET-->
                                <form>
                                  <div class="form-group">
                                      <input class="form-control input-lg" placeholder="First Name" name="first_name" type="text">
                                  </div>
                                  <div class="form-group">
                                        <input class="form-control input-lg" placeholder="Last Name" name="last_name" type="text">
                                    </div>

                                    <div class="form-group">
                                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                          <div class="input-group-addon" style="width: 2.8rem"><i class="material-icons">&#xE0BE;</i></div>
                                          <input type="text" name="email" class="form-control" id="email"
                                                 placeholder="you@example.com" required autofocus>
                                      </div>
                                      </div>

                                    <div class="form-group">
                                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                          <span class="input-group-addon" style="width: 2.6rem;"><i class="material-icons">&#xE0CF;</i></span>
                                          <input class="form-control" placeholder="Phone Number"  type="text" name="phone"  id="email"
                                                 required autofocus>
                                      </div>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control input-lg" placeholder="Shelter Name" name="shelter" type="text">
                                    </div>
                                    <div class="form-group has-success">
                                        <input class="form-control input-lg" placeholder="Password" name="password" value="" type="password">
                                    </div>
                                    <div class="form-group has-success">
                                        <input class="form-control input-lg" placeholder="Confirm Password" name="password" value="" type="password">
                                    </div>

                                    <div class="checkbox">
                                        <label class="small label-subtext">
                                            <input name="terms" type="checkbox"> I have read and agree to the <a href="#">terms of service</a>
                                        </label>
                                    </div>
                                    <input class="btn btn-lg btn-primary btn-block" value="Register" type="submit">
                                </form>
                            </div>
                    </div>
                </div>
            </div>


   </div>
